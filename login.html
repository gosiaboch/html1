<!DOCTYPE html>
<html>
<head lang="pl">
    <meta charset="UTF-8">
    <title> Logowanie </title>
    <link rel="stylesheet" href="css/stylelogin.css">
</head>

<body>
<div class="container">
    <div class="logo">
        <img src="https://www.mcsgroup.pl/wp-content/uploads/2020/03/google-logo-300x200.jpg" class="title-image" alt="google logo not found">
    </div>

    <div class="title">
         <p class="login-title"> Skorzystaj z naszych usług</p>
    </div>

    <div class="signing-block">
        <h2 class="login-text"> Zaloguj się do swojego konta </h2>
        <div class="account">
            <img src="https://img.pngio.com/woman-profile-icon-155096-free-icons-library-profile-image-png-of-a-woman-200_200.jpg" class="profile-img" alt="profile img not found">
            <form class="form-signing">
                <input type="email" class="form-control" placeholder="Wprowadź Email" required autofocus>
                <input type="password" class="form-control" placeholder="Wprowadź Hasło" required>
                <button class="btn" type="submit"> Zaloguj </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
